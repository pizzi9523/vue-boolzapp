<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">

    <div id="root">
        <div class="back_header"></div>

        <div class="container">
            <div class="row">
                <aside class="side_window col-4 px-0">
                    <div class="side_header">
                        <div class="ms-3 avatar my_profile">
                            <img src="./assets/img/avatar_io.jpg" alt="">
                            <span>Nome Utente</span>
                        </div>
                        <!-- /.my_profile  -->

                        <div class="command_my_profile">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt "></i>
                            <i class="fas fa-ellipsis-v "></i>
                        </div>
                        <!-- /.command_my_profile -->


                    </div>
                    <!-- /.side_header -->
                    <div class="notification d-flex">
                        <div class="bell_icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notification_text ">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a href="">Attiva Notifiche Desktop</a>
                        </div>
                    </div>
                    <div class="search_contact d-flex">
                        <div class="search">
                            <i class="fa fa-search"></i>
                        </div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="contacts">

                    </div>

                </aside>
                <!-- /.side_window -->

                <main class="main_window col-8 px-0">
                    <div class="main_header"></div>
                    <div class="content"></div>
                    <div class="main_footer"></div>
                </main>
                <!-- /.main_window -->
            </div>
            <!-- /.row -->




        </div>
        <!-- /.container -->
    </div>
    <!-- /#root -->







    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
