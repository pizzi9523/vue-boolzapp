<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">

    <div id="root">
        <div class="back_header"></div>

        <div class="container">
            <div class="row">
                <aside class="side_window col-4 px-0">
                    <div class="side_header">
                        <div class=" avatar my_profile">
                            <div class="avatar_img">
                                <img src="./assets/img/avatar_io.jpg" alt="">
                            </div>

                            <div class="avatar_info">
                                <div class="avatar_name">Nome Utente</div>
                            </div>
                        </div>
                        <!-- /.my_profile  -->

                        <div class="command">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt "></i>
                            <i class="fas fa-ellipsis-v "></i>
                        </div>
                        <!-- /.command_my_profile -->


                    </div>
                    <!-- /.side_header -->
                    <div class="notification d-flex">
                        <div class="bell_icon">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div class="notification_text w-75 ">
                            <div>Ricevi notifiche di nuovi messaggi</div>
                            <a href="">Attiva Notifiche Desktop</a>
                        </div>
                    </div>
                    <!-- /.notification -->
                    <div class="search_contact d-flex">
                        <div class="search">
                            <i class="fa fa-search"></i>
                        </div>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <!-- /.search_contact -->
                    <div class="contacts">
                        <div class="contact p-3 " v-for="contact in contacts">

                            <div class="avatar">
                                <div class="avatar_img me-4">
                                    <img :src="'./assets/img/avatar' + contact.avatar + '.jpg'" alt="">
                                </div>

                                <div class="avatar_info">
                                    <div class="avatar_name">{{contact.name}}</div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- /.contact  -->

                </aside>
                <!-- /.side_window -->

                <main class="main_window col-8 px-0">
                    <div class="main_header">
                        <div class="avatar">
                            <div class="avatar_img">
                                <img src="./assets/img/avatar_1.jpg" alt="">
                            </div>

                            <div class="avatar_info">
                                <div class="avatar_name">Michele</div>
                                <div class="avatar_log">Ultimo accesso oggi alle</div>
                            </div>

                        </div>
                        <!-- /.my_profile  -->


                        <div class="command">
                            <i class="fa fa-search"></i>
                            <i class="fa fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v "></i>
                        </div>
                    </div>

                    <div class="chat"></div>

                    <div class="main_footer">
                        <div class="emoticon flex--grow-0">
                            <i class="far fa-smile fa-2x"></i>
                        </div>
                        <div class="message w-100">
                            <input type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div class="vocal_message flex--grow-0">
                            <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                        </div>

                    </div>
                </main>
                <!-- /.main_window -->
            </div>
            <!-- /.row -->




        </div>
        <!-- /.container -->
    </div>
    <!-- /#root -->







    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
